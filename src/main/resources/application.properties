# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost/tokonyadia_db
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format.format_sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# JWT Configuration
app.tokonyadia.jwt-secret=${JWT_SECRET}
app.tokonyadia.app-name=Warung Makan Bahari
app.tokonyadia.jwtExpirationInSecond=3600

# Multipart Configuration
spring.servlet.multipart.max-file-size=1MB
spring.servlet.multipart.max-request-size=10MB
app.tokonyadia.directory-image-path=${DIRECTORY_PATH}
